<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playwrite+AU+SA:wght@100..400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Blackjack Game</title>
</head>
<body>
  <h1>Blackjack</h1>
  <div class="game-section">
    <p id="message-ask">Want to Play a Round?</p>
    <div id="player-section">
      <p id="cards">Player Cards:</p>
      <p id="message-sum">Sum:</p>
    </div>
    <div id="computer-section">
      <p id="computer-cards">Computer Cards:</p>
      <p id="computer-sum">Sum:</p>
    </div>
  </div>
  <button onclick="startGame()">Start Game</button>
  <button onclick="newCard()">New Card</button>
  <button onclick="stick()">Stick</button>
  <p id="playerSave"></p>
  <script src="index.js"></script>
</body>
</html>
